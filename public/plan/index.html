</head>

<body>
  <nav class="navbar navbar-expand navbar-light">
    <a class="navbar-brand" href="/">

    <ul class="navbar-nav">

        <a class="nav-link" href="/#register">ראשי</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alert/">התראות</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="btn btn-outline-secondary" href="/login" moda>התחברות</a>
      </li>
    </ul>
  </nav>


  <div id="render"></div>
  <footer class="text-center">
    מוזמנים לכתוב לנו בכל עניין
    <a href="mailto:info@meirim.org">info@meirim.org</a><br>

  </footer>
  

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/api.js"></script>
  <script src="plan.js"></script>

  <script id="template" type="x-tmpl-mustache">
    <div class="container">
      <h1>{{PL_NAME}}</h1>
     
      <div class="row">
        <div class="col">


          <h3>מטרות התוכנית</h3>
          <div class="rectangle">

            {{goals_from_mavat}}

          </div>
          <h3>תיאור התוכנית</h3>
          <div class="rectangle">

            {{main_details_from_mavat}}

          </div>
        </div>
        <div class="col">
            <h3>מיקום</h3>
            <div id="map"></div>
            <h3>נתוני התוכנית</h3>
          <ul>
            <li>מספר תוכנית: {{data.PL_NUMBER}}</li>
            <li>תאריך: {{data.ENTITY_SUBTYPE_DESC}}</li>
            <li>תאריך הפקדה: {{data.DEPOSITING_DATE}}</li>
            <li>שימוש קרקע: {{data.PL_LANDUSE_STRING}}</li>
            <li>סטטוס: {{data.STATION_DESC}}</li>
            <li>עדכון אחרון: {{data.LAST_UPDATE}}</li>
            <li>
              <a target="_blank" href="{{plan_url}}">מסמכי התוכנית באתר משרד האוצר</a>
            </li>
          </ul>
         


        </div>
      </div>

    </div>
  </script>
