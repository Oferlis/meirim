<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <title>מעירים - התראות תכנון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/regular.css" integrity="sha384-EWu6DiBz01XlR6XGsVuabDMbDN6RT8cwNoY+3tIH+6pUCfaNldJYJQfQlbEIWLyA"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV"
      crossorigin="anonymous">

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../lib/mustache.js"></script>

  <link href="plan.css" rel="stylesheet" />
  <link href="/comments/comments.css" rel="stylesheet" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122025557-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-122025557-1');
</script>

</head>

<body>
  <div id="nav"></div>
  <div id="render">
    <div class="text-center"><i class="fa fa-4x fa-spinner fa-spin"></i></div>
  </div>
  <footer class="text-center">
    <a href="mailto:info@meirim.org">יצירת קשר</a> | <a href="https://www.facebook.com/meirim.city/">הפייסבוק שלנו</a> |
    <a href="/team/">אודות</a> | <a href="https://github.com/meirim-org/meirim/">הצטרפו לצוות</a><br>
    <a href="/terms/">תנאי שימוש</a> |  כל הזכויות שמורות
  </footer>

  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/api.js"></script>
  <script src="plan.js"></script>
  <script src="/comments/comments.js"></script>
  <script id="template" type="x-tmpl-mustache">
    <div class="container">
      <h1>{{data.PL_NAME}}</h1>     
      <div class="row">
        <div class="col">
          <div class="rectangle">
            <h4>מטרות התוכנית</h4>
            {{{data.goals_from_mavat}}}

          </div>
          <div class="rectangle">
            <h4>תיאור התוכנית</h4>
            {{{data.main_details_from_mavat}}}

          </div>

          <div class="rectangle">
              <h4>תגובות</h4>
          <div id="comments">
          </div>
        </div>
        </div>
        <div class="col">
          <div class="rectangle">
              <h4>מיקום</h4>
              <div id="map"></div>
          </div>
          <div class="rectangle">
            <h4>נתוני התוכנית</h4>
          <ul>
            <li>מספר תוכנית: {{data.data.PL_NUMBER}}</li>
            <li>סוג תוכנית: {{data.data.ENTITY_SUBTYPE_DESC}}</li>
            {{#data.jurisdiction}}
            <li>מוסד התכנון המוסמך להפקיד את התכנית: {{data.jurisdiction}}</li>
            {{/data.jurisdiction}}
            <li>תאריך הפקדה: {{data.data.DEPOSITING_DATE}}</li>
            <li>שימוש קרקע: {{data.data.PL_LANDUSE_STRING}}</li>
            <li>סטטוס: {{data.data.STATION_DESC}}</li>
            <li>עדכון אחרון: {{data.data.LAST_UPDATE}}</li>
            <li>
              <a target="_blank" href="{{data.plan_url}}">מסמכי התוכנית באתר משרד האוצר</a>
            </li>
          </ul>
          {{^isNotCredible}}
          <div class="note">
              שימו לב! זוהי תכנית המופקדת בסמכות מקומית. מכיוון שהוועדות המקומיות לא מדווחות בצורה אחידה אודות הסטטוס של התכניות בסמכותן אנחנו ממליצים לא להסתמך על סטטוס התכניות (גם לא כמו שמופיע באתר "תכנון זמין"). התכנית עברה "תנאי סף" וכנראה שהיא בהפקדה או תכף מופקדת
          </div>
          {{/isNotCredible}}
       
        </div>
        </div>
      </div>

    </div>
  </script>
  
</body>

</html>
