<body>
    <nav class="navbar navbar-expand navbar-light">
        <a class="navbar-brand" href="/">
          <img style="width:32px" src="https://i.imgur.com/kcRbDo8.png" alt="מעירים" />
          מעירים</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/#register">ראשי</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alert/">התראות</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="btn btn-outline-secondary" href="/login" moda>התחברות</a>
          </li>
        </ul>
      </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="group">
          <img class='eyelashes' src="https://i.imgur.com/kcRbDo8.png" alt="מעירים" />
          <div class="goodMorning" id="goodMorningText">
            ברוכים הבאים למעירים!
          </div>
          <div class="selectAreaAndInterest">
            התחברו לחשבונכם באמצעות כתובת הדואר האלקטרוני והסיסמה שבחרתם
          </div>
        </div>
      </div>
    </div>

    <div class="rectangle" id="container">
      <form id="login" method="post">
        <div class="alert alert-danger d-none" role="alert"></div>
        <div class="form-group">
          <label for="loginEmail">כתובת מייל:</label>
          <a href="/#register" data-dismiss="modal" class="float-left">הרשמה</a>
          <input class="form-control" required type="email" name="email" id="loginEmail" placeholder="yourname@mail.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">סיסמה:</label>
          <a href="#" class="float-left">שכחתי סיסמה</a>
          <input class="form-control" required type="password" name="password" id="loginPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-spinner fa-spin d-none"></i> כניסה</button>
      </form>
    <div>
  </div>

  <footer class="text-center">
      מוזמנים לכתוב לנו בכל עניין
