<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <title>מעירים - התרעות תכנון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet" />
  <link href="../css/alert.css" rel="stylesheet" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">עמוד הבית</a>
        <a class="nav-item nav-link active" href="/alert/">התרעות תכנון</a>
        <!-- <a class="nav-item nav-link" href="#">אודות</a> -->
      </div>
    </div>
    <form class="form-inline">
      <button class="btn btn-outline-light" type="button">כניסה לחשבון</button>
    </form>
  </nav>

  <div class="group">
    <button id="logout" style="position:relative; right: 90%">יציאה</button>
  </div>
  <img class='eyelashes' src="https://i.imgur.com/kcRbDo8.png" alt="מעירים"></img>
  <div class="goodMorning" id="goodMorningText">
    ברוכים הבאים למעירים!
  </div>
  <div class="selectAreaAndInterest">
    כדי לקבל רק התראות רלבנטיות הזינו כתובת ורדיוס:
    <small>*כתובת מגורים, שיש בה דירה בבעלותכם, או כל כתובת שיש לכם עניין לגבי הסביבה שלה</small>
  </div>
  <br>
  <div class="rectangle" id="container">
    <table id="alertTable">
      <thead>
        <tr>
          <th>כתובת</th>
          <th>רדיוס</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <form id="addNewAlert">
      <div class="group">
        <label id="homeLabale" style="position:relative;">כתובת:</label>
        <input id="homeAddress" type="text" required placeholder="לדוגמה: מאז״ה 9, תל אביב"> </input>
      </div>

      <div class="group">
        <label id="radiusLabale">רדיוס: </label>
        <span id="rangeCurrentNumber" style="display:inline-block; color: #a3a3a3;position:relative;right : 15%;">1</span>
        <p id="rangeTextSMrightSide" style="display:inline-block;color: #a3a3a3;position:relative;right : 15%;"> ק"מ </p>
        <input id="radiusRange" type="range" min="1" max="5" value="1" step="1" style="display:inline-block;position:relative;right : 15%; "></input>
        <p id="rangeTextSMleftSide" style="display:inline-block;color: #a3a3a3;position:relative;right : 15%;">5 ק"מ</p>
      </div>

      <button id="submitButton">הוספה</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="../js/alert.js"></script>
</body>

</html>
