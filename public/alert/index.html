<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <title>מעירים - התרעות תכנון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="../css/alert.css" rel="stylesheet" />
</head>

  <body>
      <nav class="navbar navbar-expand navbar-light">
          <a class="navbar-brand" href="/">
            <img style="width:32px" src="https://i.imgur.com/kcRbDo8.png" alt="מעירים" />
            מעירים</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/#register">ראשי</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/alert/">התראות</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="btn btn-outline-secondary" href="/login" moda>התחברות</a>
            </li>
          </ul>
        </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="group">
            <img class='eyelashes' src="https://i.imgur.com/kcRbDo8.png" alt="מעירים"/>
            <div class="goodMorning" id="goodMorningText">
              ברוכים הבאים למעירים!
            </div>
            <div class="selectAreaAndInterest">
              כדי לקבל רק התראות רלבנטיות הזינו כתובת ורדיוס:
              <small>*כתובת מגורים, שיש בה דירה בבעלותכם, או כל כתובת שיש לכם עניין לגבי הסביבה שלה</small>
            </div>     
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="rectangle" id="container">
        <div class="row">
          <div class="col">
            <table id="alertTable">
              <thead>
                <tr>
                  <th>כתובת</th>
                  <th>רדיוס</th>
                  <th></th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="group">
              <label id="homeLabale" style="position:relative;">כתובת:</label>
              <input id="homeAddress" type="text" required placeholder="לדוגמה: מאז״ה 9, תל אביב"/>
              <form id="addNewAlert">
                <label id="radiusLabale">רדיוס:</label>
                <div class="row">
                  <span id="rangeCurrentNumber" style="display:inline-block; color: #a3a3a3;position:relative;right :0">1</span>
                  <p id="rangeTextSMrightSide" style="display:inline-block;color: #a3a3a3;position:relative;right : 0">ק"מ</p>
                  <input id="radiusRange" type="range" min="1" max="5" value="3" step="1" class="radiusRange"/>
                  <p id="rangeTextSMleftSide" style="display:inline-block;color: #a3a3a3;position:relative;right : 0">5 ק"מ</p>
                  <button id="submitButton">הוספה</button>
                </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="../js/api.js"></script>
    <script src="../js/alert.js"></script>

  </body>
</html>
